<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebScrapeLinks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 m-5">
                <h1>Link Collector</h1>
            </div>
        </div>
        <div class="row m-5">
            <div class="col-md-4">
                <form method="POST">
                    {% csrf_token %}
                    <input class="form-control" name="site" type="text" id="site" placeholder="enter site address">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" type="submit">Scrape</button>
                </div>
                </form>
                <div class="col-md-6">
                    <a class="btn btn-warning" href="/delete">Delete</a>
                </div>
            
        </div>

        <div class="row m-5">
            <div class="col-md-8">
                 <table class="table">
                         <thead class="thead-dark">
                           <tr>
                             <th scope="col">ID</th>
                             <th scope="col">Name</th>
                             <th scope="col">Link</th>
                             
                           </tr>
                         </thead>
                         <tbody>
                         {% for link in data %}
                           <tr>
                            <td>{{link.id}}</td>
                            <td>{{link.name}}</td>
                            <td>{{link.address}}</td>
                           </tr>
                           {% endfor %}
                         </tbody>
                       </table>
                       
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
